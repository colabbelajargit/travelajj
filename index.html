<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/landingpage.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>

<body>
    <!--navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img class="imglogo" src="image/logo.png" alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Package</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Facilities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                </ul>
                <button type="button" class="btncontack">Contack Us</button>
            </div>
        </div>
    </nav>
    <!--end navbar -->
    <!--hero-->
    <section class="hero">
        <div class="hero-view" id="#hero">
            <div class="text-center " id="hero">
                <div class="container px-3 mt-5">
                    <div class=" text-center hero-container">
                        No. 1 in Indonesia
                    </div>
                    <div class="row mb-md-0 mb-5">
                        <div class="col-lg-6 py-lg-5">

                            <div class="hero-content ">
                                <h1 class="text-lg-start fw-bold main-title">Make it easy for your Umrah worship with Al Nasr Travel</h1>
                                <p class="text-lg-start mt-lg-2 main-content ">Facilitate your Umrah pilgrimage with us, we already have hundreds of thousands of customers, you can go for Umrah to Mecca and Medina</p>

                                <div class="mt-4 text-lg-start">
                                    <button type="button" class="btncontack">Contack Us</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="text-center text-lg-start mt-3">
                                <img src="image/Image Hero.png" class="hero-img img-fluid d-lg-block mx-auto mx-lg-0 float-lg-end" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <!--end hero-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
